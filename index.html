<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="Email">
          Email
        </label>
        <input
          name="email"
          type="email"
          id="Email"
          placeholder="abc@gmail.com"
        />
        <label for="password">
          Password
        </label>
        <input name="Password" id="password" type="password" />
        <button type="submit">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            alt="Logo"
            height="12"
          />
          Login
        </button>
      </form>
      <br />
      <hr />
    </header>

    <br />

    <main>
      <section>
        <h3>
          <nav>
            <a href="">Coding Ninjas Blogs</a>
          </nav>
        </h3>
      </section>
      <img
        src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
        alt="blog img"
        width="100%"
      />
      <br />
      <br />
      <hr />

      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="first"> First Name: &emsp;&emsp;</label></td>
              <td><input type="text" id="first" name="FirstName" /></td>
            </tr>
            <tr>
              <td><label for="last"> Last Name: &emsp;&emsp;</label></td>
              <td><input type="text" id="last" name="LastName" /></td>
            </tr>
          </table>

          <table>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td><label for="flat">&ensp;Flat No./House No.</label></td>
              <td><input type="text" id="flat" name="Flat" /></td>
            </tr>
            <tr>
              <td><label for="Locality">&ensp;Locality</label></td>
              <td><input type="text" id="Locality" name="Locality" /></td>
            </tr>
            <tr>
              <td><label for="City">&ensp;City</label></td>
              <td><input type="text" id="City" name="City" /></td>
            </tr>
          </table>
          <table>
            <tr>
              <td><b>Is Current address and Permanent address same?</b></td>
              <td>
                <input type="radio" name="Yes" value="Yes" checked disabled />
                Yes
              </td>
              <td><input type="radio" name="No" value="No" /> No</td>
            </tr>
          </table>
          <table>
            <tr>
              <td><label for="Email1"> Email: &emsp;&emsp;</label></td>
              <td>
                <input
                  type="email"
                  id="Email1"
                  name="Email1"
                  placeholder="abc@gmail.com"
                />
              </td>
            </tr>
            <tr>
              <td><label for="Password1"> Password: &emsp;&emsp;</label></td>
              <td><input type="password" id="Password1" name="password1" /></td>
            </tr>
          </table>
        </form>
        <br />
        <button type="submit"><big>Register</big></button>
      </section>
    </main>
  </body>
</html>
